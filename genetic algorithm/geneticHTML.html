<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genetic algorithm</title>
    <link rel="stylesheet" href="geneticCSS.css">
</head>
<body>
    <div id="logo">
        <h2>Генетический алгоритм</h2>
    </div>

    <div id="pointsCounter">
        <p id="text">Количество расставленных точек</p>
        <div id="counterWindow">0</div>
    </div>
    <div id="minDist">
        <p id="text">Текущая минимальная дистанция</p>
        <div id="distWindow">-</div>
    </div>
    <div id="options">
        <input class="buttons" type="button" id="add" value="Добавить вершину">
        <input class="buttons" type="button" id="del" value="Удалить вершину">
        <input class="buttons" type="button" id="delAll" value="Удалить всё">
        <input class="buttons" type="button" id="algorithm" value="Запустить алгоритм">
    </div>
    <div id="window">
        <canvas></canvas>
    </div>
    <script src="geneticAlgorithm.js"></script>
</body>
</html>
